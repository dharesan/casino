<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Jackpot Machine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('images/casino-bg.jpg') center/cover no-repeat fixed;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    .casino {
      background: linear-gradient(180deg, #8b0000, #3a0000);
      border: 6px solid gold;
      border-radius: 24px;
      padding: 30px 40px;
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      letter-spacing: 3px;
    }

    .reels {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .reel {
      width: 120px;
      height: 120px;
      background: #000;
      border: 4px solid gold;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
    }

    .strip {
      position: absolute;
      top: 0;
      width: 100%;
    }

    .strip img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
    }

    button {
      padding: 15px 45px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(180deg, gold, orange);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px #b8860b;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #b8860b;
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      min-height: 26px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="casino">
    <h1>ðŸŽ° JACKPOT for PopoðŸŽ°</h1>

    <div class="reels">
      <div class="reel"><div class="strip" id="strip1"></div></div>
      <div class="reel"><div class="strip" id="strip2"></div></div>
      <div class="reel"><div class="strip" id="strip3"></div></div>
    </div>

    <button onclick="spin()">SPIN</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    /* EXACT image names */
    const images = [
      'images/img1.jpg',
      'images/img2.jpg',
      'images/img3.jpg'
    ];

    const reelHeight = 120;
    const spinDuration = 1800;
    let isSpinning = false;

    const strips = [
      document.getElementById('strip1'),
      document.getElementById('strip2'),
      document.getElementById('strip3')
    ];

    function setupReel(strip) {
      strip.innerHTML = '';
      // create a long vertical strip
      const sources = [...images, ...images, ...images];
      sources.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        strip.appendChild(img);
      });
    }

    strips.forEach(setupReel);

    function spinReel(strip, delay) {
      return new Promise(resolve => {
        const stopIndex = Math.floor(Math.random() * images.length);
        const offset = (stopIndex + images.length) * reelHeight;

        strip.style.transition = 'none';
        strip.style.transform = 'translateY(0px)';

        setTimeout(() => {
          strip.style.transition = `transform ${spinDuration}ms cubic-bezier(0.15, 0.6, 0.2, 1)`;
          strip.style.transform = `translateY(-${offset}px)`;
        }, delay);

        setTimeout(() => {
          resolve(images[stopIndex]);
        }, spinDuration + delay + 50);
      });
    }

    async function spin() {
      if (isSpinning) return;
      isSpinning = true;
      document.getElementById('message').textContent = '';

      const results = await Promise.all([
        spinReel(strips[0], 0),
        spinReel(strips[1], 200),
        spinReel(strips[2], 400)
      ]);

      if (results[0] === results[1] && results[1] === results[2]) {
        document.getElementById('message').textContent = 'ðŸŽ‰ JACKPOT! Huat ah! ðŸŽ‰';
      } else {
        document.getElementById('message').textContent = 'Try again!';
      }

      isSpinning = false;
    }

    // Spacebar support
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        spin();
      }
    });
  </script>
</body>
</html>

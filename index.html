<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Jackpot Machine</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #3a0f0f, #120000);
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .casino {
      background: linear-gradient(180deg, #8b0000, #4b0000);
      border: 6px solid gold;
      border-radius: 20px;
      padding: 30px 40px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.4);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .reels {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .reel {
      width: 120px;
      height: 120px;
      background: #000;
      border: 4px solid gold;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .reel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    button {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(180deg, gold, orange);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px #b8860b;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px #b8860b;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="casino">
    <h1>ðŸŽ° JACKPOT ðŸŽ°</h1>

    <div class="reels">
      <div class="reel"><img id="reel1" src="images/img1.jpg" /></div>
      <div class="reel"><img id="reel2" src="images/img2.jpg" /></div>
      <div class="reel"><img id="reel3" src="images/img3.jpg" /></div>
    </div>

    <button onclick="spin()">SPIN</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    // Replace these paths with your own images
    const images = [
      'images/img1.jpg',
      'images/img2.jpg',
      'images/img3.jpg'
    ];

    function randomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    function spin() {
      document.getElementById('message').textContent = '';

      const reels = [
        document.getElementById('reel1'),
        document.getElementById('reel2'),
        document.getElementById('reel3')
      ];

      let spins = 15;
      const interval = setInterval(() => {
        reels.forEach(reel => {
          reel.src = randomImage();
        });
        spins--;
        if (spins === 0) {
          clearInterval(interval);

          const results = reels.map(r => r.src);
          if (results[0] === results[1] && results[1] === results[2]) {
            document.getElementById('message').textContent = 'ðŸŽ‰ JACKPOT! ðŸŽ‰';
          } else {
            document.getElementById('message').textContent = 'Try again!';
          }
        }
      }, 100);
    }
  </script>
</body>
</html>
